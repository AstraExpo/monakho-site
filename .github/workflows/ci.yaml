name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ‚úÖ Recreate .env file from GitHub secret safely (handles multiline values)
      - name: Create .env file
        run: |
          cat << 'EOF' > .env
          ${{ secrets.ENV_FILE }}
          EOF
        shell: bash

      # üîç Optional debug: list keys in .env without exposing values
      - name: Debug .env keys
        run: |
          echo "Loaded .env keys:"
          cut -d= -f1 .env

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm prisma generate && ls -la node_modules/.prisma/client && ls -la node_modules/@prisma/client

      - name: Run lint
        run: pnpm lint

      - name: Run build
        run: pnpm build
